name: Build Python Wheels

on:
  push:
    branches: [main, 0.1.0-alpha.2]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Build wheels for Linux using manylinux
  build-linux:
    name: Build wheels on Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}-unknown-linux-gnu

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path crates/tenflowers-ffi/Cargo.toml
          sccache: 'true'
          manylinux: auto
          container: manylinux2014

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build wheels for macOS (both Intel and Apple Silicon)
  build-macos:
    name: Build wheels on macOS
    runs-on: macos-14  # M1 runner
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}-apple-darwin

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path crates/tenflowers-ffi/Cargo.toml
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build universal2 wheel for macOS (both architectures)
  build-macos-universal:
    name: Build universal2 wheel on macOS
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist --manifest-path crates/tenflowers-ffi/Cargo.toml --target universal2-apple-darwin
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-universal2
          path: dist/*.whl
          if-no-files-found: error

  # Build wheels for Windows
  build-windows:
    name: Build wheels on Windows (${{ matrix.target }})
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: ${{ matrix.target }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --manifest-path crates/tenflowers-ffi/Cargo.toml
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path crates/tenflowers-ffi/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # Test wheel installation and basic functionality
  test-wheels:
    name: Test wheel installation
    needs: [build-linux, build-macos, build-windows]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Install wheel
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # Find and install the appropriate wheel for this platform
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            wheel=$(ls dist/*manylinux*.whl | head -1)
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            wheel=$(ls dist/*macosx*.whl | head -1)
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            wheel=$(ls dist/*win*.whl | head -1)
          fi
          echo "Installing wheel: $wheel"
          python -m pip install "$wheel"

      - name: Test import
        shell: bash
        run: |
          python -c "import tenflowers; print(f'TenfloweRS version: {tenflowers.__version__}')"
          python -c "import tenflowers; t = tenflowers.zeros([2, 3]); print(f'Created tensor: {t.shape()}')"

      - name: Run basic tests
        shell: bash
        run: |
          python -c "
          import tenflowers as tf

          # Test tensor creation
          t1 = tf.zeros([3, 3])
          t2 = tf.ones([3, 3])
          t3 = tf.rand([3, 3])

          # Test operations
          result = tf.add(t1, t2)
          assert result.shape() == [3, 3], 'Addition shape mismatch'

          # Test matmul
          a = tf.ones([2, 3])
          b = tf.ones([3, 4])
          c = tf.matmul(a, b)
          assert c.shape() == [2, 4], 'Matmul shape mismatch'

          print('All basic tests passed!')
          "

  # Publish to PyPI (only on tags)
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test-wheels, build-sdist]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/tenflowers
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

  # Publish to TestPyPI (on pushes to main)
  publish-test:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [test-wheels, build-sdist]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/tenflowers
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
